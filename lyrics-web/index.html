<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>歌詞網站</title>
</head>

<body>

  <!-- ✅ 一定要放喺最前面 -->
  <input type="checkbox" id="menu-toggle">

  <!-- ✅ Hamburger icon -->
  <label for="menu-toggle" class="menu-icon">
    <div></div>
    <div></div>
    <div></div>
  </label>

  <!-- ✅ 側邊menu -->
  <div class="sidebar">
    <ul>
      <li><a href="index.html">搜尋歌詞</a></li>
      <li><a href="all-songs.html">所有歌曲</a></li>
      <li><a href="singer.html">歌手/團</a></li>
      <li><a href="song-request.html">歌詞投稿</a></li>
    </ul>
  </div>

  <!-- ✅ 遮罩層 -->
  <label class="overlay" for="menu-toggle"></label>

  <!-- ✅ Header 建議唔用 position: relative，直接簡單啲 -->
  <header>
    <h1>name</h1>
  </header>

  <!-- 🔍 搜尋框 -->
  <div class="search-container">
    <input type="text" id="searchBox" placeholder="輸入歌手或歌名">
    <button onclick="searchLyrics()">搜尋</button>
  </div>

  <ul id="searchResults"></ul>

  <script>
    const lyricsList = [
      { name: "Gemini - First love 日文版", url: "first-love-jp.html" },
      { name: "BUS - ถ้าเราเจอกันอีกครั้ง", url: "bus/song1.html" },
      { name: "Gemini - ไกลเกิน (TOO CLOSE TO HANDLE)", url: "too-close-too-handle.html" },
      { name: "其他 - 渡", url: "other/song1.html" }
    ];

    function searchLyrics() {
      const input = document.getElementById("searchBox").value.toLowerCase();
      const results = lyricsList.filter(song =>
        song.name.toLowerCase().includes(input)
      );

      const resultList = document.getElementById("searchResults");
      resultList.innerHTML = "";

      if (results.length === 0) {
        resultList.innerHTML = "<li>找不到結果 😢</li>";
      } else {
        results.forEach(song => {
          const li = document.createElement("li");
          li.innerHTML = `<a href="${song.url}">${song.name}</a>`;
          resultList.appendChild(li);
        });
      }
    }
  </script>

</body>
</html>
