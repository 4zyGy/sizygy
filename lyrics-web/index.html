<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>歌詞網站</title>
</head>

<body>

  <!-- ✅ 一定要放喺最前面 -->
  <input type="checkbox" id="menu-toggle">

  <!-- ✅ Hamburger icon -->
  <label for="menu-toggle" class="menu-icon">
    <div></div>
    <div></div>
    <div></div>
  </label>

  <!-- ✅ 側邊menu -->
  <div class="sidebar">
    <ul>
      <li><a href="index.html">搜尋歌詞</a></li>
      <li><a href="all-songs.html">所有歌曲</a></li>
      <li><a href="singer.html">歌手/團</a></li>
      <li><a href="song-request.html">歌詞投稿</a></li>
    </ul>
  </div>

  <!-- ✅ 遮罩層 -->
  <label class="overlay" for="menu-toggle"></label>

  <!-- ✅ Header 建議唔用 position: relative，直接簡單啲 -->
  <header>
    <h1>name</h1>
  </header>

<!-- 🔍 搜尋框 -->
<div class="search-container">
  <input type="text" id="searchBox" placeholder="輸入歌手或歌名" oninput="filterSongs()">
</div>

<!-- 🎵 所有歌曲 -->
<section class="all-song">
  <ul id="songList">
    <li><a href="first-love-jp.html">Gemini - First love 日文版</a></li>
    <li><a href="bus/song1.html">BUS - ถ้าเราเจอกันอีกครั้ง</a></li>
    <li><a href="too-close-too-handle.html">Gemini - ไกลเกิน (TOO CLOSE TO HANDLE)</a></li>
    <li><a href="other/song1.html">其他 - 渡</a></li>
    <li><a href="phap-rao.html">BUS - Good Quality Picture</a></li>
    <li><a href="other.html">其他歌</a></li>
  </ul>
</section>

<script>
  function filterSongs() {
    const input = document.getElementById("searchBox").value.toLowerCase();
    const listItems = document.querySelectorAll("#songList li");

    listItems.forEach(li => {
      const text = li.textContent.toLowerCase();
      if (text.includes(input)) {
        li.style.display = "list-item";
      } else {
        li.style.display = "none";
      }
    });
  }

  // ⭐️ 加呢段：監聽 Enter 鍵
  document.getElementById("searchBox").addEventListener("keydown", function (e) {
    if (e.key === "Enter") {
      filterSongs(); // 撳 Enter 時執行 filter
    }
  });
</script>

  
</body>
</html>
