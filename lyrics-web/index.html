<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
  
<body>
  <header>
    <h1>name</h1>
  </header>

  <input type="checkbox" id="menu-toggle">

  <label for="menu-toggle" class="menu-icon">
    <div></div>
    <div></div>
    <div></div>
  </label>

  <div class="sidebar">
    <ul>
      <li><a href="all-songs.html">所有歌曲</a></li>
      <li><a href="singer.html">歌手/團</a></li>
      <li><a href="song-request.html">歌詞投稿</a></li>
    </ul>
  </div>

  <label class="overlay" for="menu-toggle"></label>

  <div class="search-container">
    <label for="search-toggle" class="search-icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search">
        <circle cx="11" cy="11" r="8"></circle>
        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
      </svg>
    </label>
    <input type="checkbox" id="search-toggle">

    <!-- 搜索欄 -->
    <div class="search-bar">
      <input type="text" placeholder="Search artist or song">
    </div>

    <!-- 半透明黑色遮罩 -->
    <label class="overlay" for="search-toggle"></label>
  </div>

   <!-- 🔍 搜尋框 -->
   <div class="search-container">
   <input type="text" id="searchBox" placeholder="輸入歌手或歌名">
   <button onclick="searchLyrics()">搜尋</button>
 </div>

 <ul id="searchResults"></ul>

 <script>
   const lyricsList = [
     { name: "Gemini - คนที่ตามหา", url: "gemini/song1.html" },
     { name: "BUS - ถ้าเราเจอกันอีกครั้ง", url: "bus/song1.html" },
     { name: "Gemini - อย่าเล่นกับไฟ", url: "gemini/song2.html" },
     { name: "其他 - 渡", url: "other/song1.html" }
   ];

   function searchLyrics() {
     const input = document.getElementById("searchBox").value.toLowerCase();
     const results = lyricsList.filter(song =>
       song.name.toLowerCase().includes(input)
     );

     const resultList = document.getElementById("searchResults");
     resultList.innerHTML = "";

     if (results.length === 0) {
       resultList.innerHTML = "<li>搵唔到結果 😢</li>";
     } else {
       results.forEach(song => {
         const li = document.createElement("li");
         li.innerHTML = `<a href="${song.url}">${song.name}</a>`;
         resultList.appendChild(li);
       });
     }
   }
 </script>

  
</body>
</html>
